<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandbox Launcher</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #222;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
            background: white;
        }

        #ui {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-family: monospace;
        }

        #ui input {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 5px;
            width: 300px;
        }

        #joinScreen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 100;
        }

        #joinScreen h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
        }

        #joinScreen .form-group {
            margin: 10px 0;
        }

        #joinScreen label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        #joinScreen input[type="text"] {
            padding: 12px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 250px;
        }

        #joinScreen input[type="color"] {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #joinScreen button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #joinScreen button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
        }

        #adminPanel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(15, 15, 25, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            color: #e0e0e0;
            width: 320px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', system-ui, sans-serif;
        }

        #adminPanel h2 {
            margin: 0 0 20px 0;
            font-size: 1.1em;
            color: #00d2ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .control-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .control-group h3 {
            margin: 0 0 12px 0;
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .admin-btn {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 500;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .admin-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #00d2ff;
            color: white;
            transform: translateY(-1px);
        }

        .admin-btn.danger {
            color: #ff6b6b;
            border-color: rgba(255, 107, 107, 0.2);
        }

        .admin-btn.danger:hover {
            background: rgba(255, 107, 107, 0.15);
            border-color: #ff6b6b;
            color: white;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #00d2ff;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .broadcast-group {
            display: flex;
            gap: 8px;
        }

        #broadcastInput {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 8px;
            color: white;
            font-size: 0.85em;
        }
    </style>
</head>

<body>
    <div id="joinScreen">
        <h1>üéÆ Sandbox Launcher</h1>
        <div class="form-group">
            <label for="nickname">Nickname</label>
            <input type="text" id="nickname" placeholder="Enter your name..." maxlength="16" />
        </div>
        <div class="form-group">
            <label for="blobColor">Blob Color</label>
            <input type="color" id="blobColor" value="#ff6b6b" />
        </div>
        <button id="joinBtn">Play</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div id="ui" style="display: none;">
        <input type="text" id="commandInput" placeholder="Enter command (/help)..." />
    </div>

    <div id="adminPanel" style="display: none;">
        <h2><span>üõ†Ô∏è</span> Control Panel</h2>

        <div class="control-group">
            <h3>Quick Actions</h3>
            <div class="btn-grid">
                <button class="admin-btn" id="spawnBotBtn">‚ûï Bot</button>
                <button class="admin-btn" id="spawn10Btn">‚ûï‚ûï 10 Bots</button>
                <button class="admin-btn" id="clearTrailsBtn">‚ú® Clear Trails</button>
                <button class="admin-btn danger" id="clearAllBtn">üóëÔ∏è Clear All</button>
            </div>
        </div>

        <div class="control-group">
            <h3>Broadcast</h3>
            <div class="broadcast-group">
                <input type="text" id="broadcastInput" placeholder="Server message..." />
                <button class="admin-btn" id="broadcastBtn">üì£</button>
            </div>
        </div>

        <div class="control-group">
            <h3>World Physics</h3>
            <div class="slider-group">
                <div class="slider-header">
                    <label>Global Speed</label>
                    <span id="speedVal">1.0x</span>
                </div>
                <input type="range" id="speedSlider" min="0.1" max="5.0" step="0.1" value="1.0" />
            </div>
        </div>

        <div class="control-group">
            <h3>View Settings</h3>
            <div class="slider-group">
                <div class="slider-header">
                    <label>Zoom</label>
                    <span id="zoomVal">0.5</span>
                </div>
                <input type="range" id="zoomSlider" min="0.1" max="2.0" step="0.1" value="0.5" />
            </div>
        </div>
    </div>

    <script type="module" src="/main.ts"></script>
</body>

</html>
