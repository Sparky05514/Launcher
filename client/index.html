<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandbox Launcher</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #222;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
            background: white;
        }

        #ui {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-family: monospace;
        }

        #ui input {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 5px;
            width: 300px;
        }

        #joinScreen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 100;
        }

        #joinScreen h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
        }

        #joinScreen .form-group {
            margin: 10px 0;
        }

        #joinScreen label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        #joinScreen input[type="text"] {
            padding: 12px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 250px;
        }

        #joinScreen input[type="color"] {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #joinScreen button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #joinScreen button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
        }
    </style>
</head>

<body>
    <div id="joinScreen">
        <h1>ðŸŽ® Sandbox Launcher</h1>
        <div class="form-group">
            <label for="nickname">Nickname</label>
            <input type="text" id="nickname" placeholder="Enter your name..." maxlength="16" />
        </div>
        <div class="form-group">
            <label for="blobColor">Blob Color</label>
            <input type="color" id="blobColor" value="#ff6b6b" />
        </div>
        <button id="joinBtn">Play</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div id="ui" style="display: none;">
        <input type="text" id="commandInput" placeholder="Enter command (/help)..." />
    </div>
    <script type="module" src="/main.ts"></script>
</body>

</html>
